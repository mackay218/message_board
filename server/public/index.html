<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="styles/styles.css" />
    <script src="vendors/angular.min.js"></script>
    <script src="vendors/angular-route.js"></script>
    
    <!-- Angular Material -->
    <link href="vendors/angular-material.css" rel="stylesheet" type="text/css">
    <script src="vendors/angular-animate.min.js" charset="utf-8"></script>
    <script src="vendors/angular-aria.min.js" charset="utf-8"></script>
    <script src="vendors/angular-messages.min.js" charset="utf-8"></script>
    <script src="vendors/angular-material.min.js" charset="utf-8"></script>

    <!-- local script -->
    <script src="scripts/client.js"></script>
    <title>Message Board</title>
</head>
<body ng-app="myApp">
    <h1>Message Board</h1>

    <div class="formContainer" ng-controller="MessageController as vm">
        <form ng-submit="vm.addMessage(vm.message)">
            <label for="#user">User</label>
            <input ng-model="vm.message.user" type="text" placeholder="Dan" />
            <label for="#message">Message</label>
            <input id="message" ng-model="vm.message.message" type="text" placeholder="hello"/>
            <button>Submit</button>
        </form>
    </div>
    <div class="messagesContainer">
        <div ng-repeat="message in vm.messages">
            <p>{{messages.message}}</p>
            <p>{{message.name}}</p>
        </div>

    </div>

</body>
</html>
