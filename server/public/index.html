<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="styles/styles.css" />
    <script src="vendors/angular.min.js"></script>
    <script src="vendors/angular-route.js"></script>
    
    <!-- Angular Material -->
    <link href="vendors/angular-material.css" rel="stylesheet" type="text/css">
    <script src="vendors/angular-animate.min.js" charset="utf-8"></script>
    <script src="vendors/angular-aria.min.js" charset="utf-8"></script>
    <script src="vendors/angular-messages.min.js" charset="utf-8"></script>
    <script src="vendors/angular-material.min.js" charset="utf-8"></script>

    <!-- local script -->
    <script src="scripts/client.js"></script>
    <title>Message Board</title>
</head>
<body ng-app="myApp">
    <h1>Message Board</h1>

    <div class="formContainer" ng-controller="MessageController">
        <form ng-submit="vm.addMessage(vm.message)">
            <input ng-model="vm.message.user" type="text"/>
            <input ng-model="vm.message.message" type="text">
            <button>Submit</button>
        </form>
    </div>

</body>
</html>
